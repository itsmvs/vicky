<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicky Sawant | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a192f;
            --secondary: #64ffda;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --dark: #020c1b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Enhanced Galaxy Background */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(10, 25, 47, 0.9) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(10, 25, 47, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(10, 25, 47, 0.7) 0%, transparent 50%),
                linear-gradient(180deg, #000010 0%, #020c1b 30%, #0a192f 100%);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(1px 1px at 40px 70px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 90px 40px, rgba(255, 255, 255, 0.7), transparent);
            background-repeat: repeat;
            background-size: 250px 250px;
            animation: stars-move 120s linear infinite;
        }

        @keyframes stars-move {
            0% { background-position: 0 0; }
            100% { background-position: 250px 250px; }
        }

        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(100, 255, 218, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 20%, rgba(204, 214, 246, 0.06) 0%, transparent 50%);
            animation: nebula-drift 50s ease-in-out infinite alternate;
            filter: blur(15px);
        }

        @keyframes nebula-drift {
            0% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            50% { transform: translate(20px, -15px) scale(1.05); opacity: 0.6; }
            100% { transform: translate(-15px, 12px) scale(1.02); opacity: 0.5; }
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 100px 40px 80px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 80px;
        }

        /* Full Preview Profile Photo - Left Side */
        .profile-full-section {
            flex: 0 0 55%;
            height: 80vh;
            min-height: 600px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-frame {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 15px;
            overflow: visible;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image-full {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            border-radius: 15px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.8),
                0 0 0 2px rgba(100, 255, 218, 0.4),
                0 0 30px rgba(100, 255, 218, 0.3);
            transition: all 0.5s ease;
            background: rgba(10, 25, 47, 0.2);
            backdrop-filter: blur(5px);
        }

        .profile-image-full:hover {
            transform: scale(1.01);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.9),
                0 0 0 3px rgba(100, 255, 218, 0.6),
                0 0 50px rgba(100, 255, 218, 0.4);
        }

        /* Big Group Logo Without Circle */
        .profile-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 180px;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            animation: logo-float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(100, 255, 218, 0.6))
                   drop-shadow(0 0 40px rgba(100, 255, 218, 0.4))
                   drop-shadow(0 0 60px rgba(100, 255, 218, 0.2));
        }

        @keyframes logo-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        .bro-logo {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: 
                brightness(1.5)
                contrast(1.2)
                saturate(1.3);
        }

        /* अध्यक्ष Tag */
        .profile-tag {
            position: absolute;
            top: 40px;
            left: 30px;
            background: rgba(100, 255, 218, 0.15);
            color: var(--secondary);
            font-size: 14px;
            font-weight: 600;
            padding: 8px 22px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.4);
            letter-spacing: 1.2px;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            z-index: 3;
        }

        /* Content Section - Right Side */
        .content-section {
            flex: 0 0 40%;
            min-width: 400px;
            padding: 40px 0;
        }

        .greeting {
            color: var(--secondary);
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .name {
            font-size: 70px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 10px;
            color: var(--text-primary);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .name-highlight {
            color: var(--secondary);
            display: block;
        }

        /* Tagline */
        .tagline {
            font-size: 20px;
            color: var(--text-secondary);
            margin: 30px 0 40px;
            font-weight: 300;
            line-height: 1.7;
            padding-right: 20px;
        }

        /* Smaller Buttons */
        .buttons {
            display: flex;
            gap: 20px;
            margin: 40px 0 50px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--secondary);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.5px;
            background: transparent;
            color: var(--secondary);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(100, 255, 218, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), rgba(100, 255, 218, 0.8));
            color: var(--primary);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.9), var(--secondary));
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }

        .btn-secondary:hover {
            background: rgba(100, 255, 218, 0.1);
        }

        .btn-icon {
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .btn:hover .btn-icon {
            transform: rotate(15deg) scale(1.2);
        }

        /* Social Section */
        .social-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(100, 255, 218, 0.2);
        }

        .social-title {
            color: var(--secondary);
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(100, 255, 218, 0.1);
            color: var(--secondary);
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 255, 218, 0.2);
            position: relative;
            overflow: hidden;
        }

        .social-icon:hover {
            background: var(--secondary);
            color: var(--primary);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(100, 255, 218, 0.3);
            border-color: var(--secondary);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                gap: 50px;
                padding: 80px 30px 60px;
            }
            
            .profile-full-section {
                flex: 0 0 50%;
                height: 70vh;
                min-height: 500px;
            }
            
            .content-section {
                flex: 0 0 45%;
            }
            
            .name {
                font-size: 60px;
            }
            
            .profile-logo {
                width: 160px;
            }
        }

        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                gap: 60px;
                padding: 80px 30px;
            }
            
            .profile-full-section {
                flex: 0 0 auto;
                width: 100%;
                max-width: 600px;
                height: 60vh;
                min-height: 400px;
                margin: 0 auto;
            }
            
            .content-section {
                flex: 0 0 auto;
                width: 100%;
                max-width: 600px;
                min-width: auto;
                text-align: center;
            }
            
            .tagline {
                padding-right: 0;
            }
            
            .buttons {
                justify-content: center;
            }
            
            .profile-logo {
                width: 150px;
                top: 25px;
                right: 25px;
            }
            
            .profile-tag {
                top: 35px;
                left: 25px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 20px;
            }
            
            .profile-full-section {
                height: 50vh;
                min-height: 350px;
            }
            
            .profile-logo {
                width: 130px;
                top: 20px;
                right: 20px;
            }
            
            .profile-tag {
                font-size: 13px;
                padding: 7px 18px;
                top: 30px;
                left: 20px;
            }
            
            .name {
                font-size: 50px;
            }
            
            .tagline {
                font-size: 18px;
            }
            
            .btn {
                padding: 12px 28px;
                font-size: 14px;
            }
            
            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 576px) {
            .profile-full-section {
                height: 45vh;
                min-height: 300px;
            }
            
            .profile-logo {
                width: 110px;
                top: 15px;
                right: 15px;
            }
            
            .profile-tag {
                font-size: 12px;
                padding: 6px 16px;
                top: 25px;
                left: 15px;
            }
            
            .name {
                font-size: 40px;
            }
            
            .greeting, .social-title {
                font-size: 14px;
            }
            
            .tagline {
                font-size: 16px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
            
            .social-icons {
                justify-content: center;
                gap: 15px;
            }
        }

        @media (max-width: 400px) {
            .profile-full-section {
                height: 40vh;
                min-height: 250px;
            }
            
            .profile-logo {
                width: 90px;
            }
            
            .profile-tag {
                font-size: 11px;
                padding: 5px 14px;
            }
            
            .name {
                font-size: 35px;
            }
            
            .container {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Galaxy Background -->
    <div class="galaxy-bg">
        <div class="stars"></div>
        <div class="nebula"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Full Preview Profile Photo - Left Side -->
        <div class="profile-full-section">
            <div class="profile-frame">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjF-5W5Oy37wx2Z35Ayq_xf3G1m_ny1kDD3KdHOXwclR6RJGdBRXhJbdVj9LWpO-IbzheVd3tA07bFS7iBrpwzlpgk2j1TARd5leWYasahnm9rhYqW665cbLN_S6HrdbLKLLrfp33TudxEhtvpWskzi61WZIYjNyzBq4DXWfgdtTFYP9k4/s1600/1747535020319-Photoroom.png" 
                     alt="Vicky Sawant" class="profile-image-full">
                
                <!-- Big Group Logo Without Circle -->
                <div class="profile-logo">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhGOiJe1c8S9n3qNFXDuk_k0v7EsllRFZck0YxmgbpESNuxXuoaQNlBpzhrq3iYOxcX07O1V-wBkozXLWW2mpnt_c2wmgLpYE9x7iFbhXHuxjOP58xld96zPWmkRzZ_BlWRAanR-TSeiDDEnTcetfu3HXyby0a-Y0HrZmsrXqtO1Vu65BI/s1600/PNG.png" 
                         alt="Bro's Group Logo" class="bro-logo">
                </div>
                
                <!-- अध्यक्ष Tag -->
                <div class="profile-tag">अध्यक्ष</div>
            </div>
        </div>
        
        <!-- Content Section - Right Side -->
        <div class="content-section">
            <div class="greeting">Hello, I'm</div>
            
            <h1 class="name">
                Vicky <span class="name-highlight">Sawant</span>
            </h1>
            
            <!-- Tagline -->
            <p class="tagline">
                I turn complex ideas into seamless, high-impact web experiences – building modern, scalable, and lightning-fast applications that make a difference.
            </p>
            
            <!-- Smaller Buttons -->
            <div class="buttons">
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-code btn-icon"></i>
                    View My Work
                </a>
                <a href="#" class="btn btn-secondary">
                    <i class="fas fa-file-alt btn-icon"></i>
                    My Resume
                </a>
            </div>
            
            <!-- Social Section -->
            <div class="social-section">
                <div class="social-title">Reach Out</div>
                <div class="social-icons">
                    <a href="#" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-telegram"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Button interactions
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                    
                    // Notification
                    if (this.classList.contains('btn-primary')) {
                        showNotification("Viewing portfolio projects...");
                    } else {
                        showNotification("Opening resume...");
                    }
                });
            });
            
            // Social icon interactions
            const socialIcons = document.querySelectorAll('.social-icon');
            socialIcons.forEach(icon => {
                icon.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                    
                    // Platform name
                    const platform = this.querySelector('i').className.split(' ')[1];
                    const platformNames = {
                        'fa-instagram': 'Instagram',
                        'fa-twitter': 'Twitter',
                        'fa-envelope': 'Email',
                        'fa-telegram': 'Telegram',
                        'fa-github': 'GitHub'
                    };
                    
                    const platformName = platformNames[platform] || platform;
                    showNotification(`Opening ${platformName}...`);
                });
            });
            
            // Notification function
            function showNotification(message) {
                // Remove existing notification
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }
                
                // Create notification
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 30px;
                    right: 30px;
                    background: rgba(10, 25, 47, 0.95);
                    color: var(--text-primary);
                    padding: 12px 20px;
                    border-radius: 10px;
                    border-left: 4px solid var(--secondary);
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                    backdrop-filter: blur(10px);
                    z-index: 1000;
                    animation: slideInRight 0.5s ease-out, fadeOut 0.5s ease-out 2.5s;
                    animation-fill-mode: forwards;
                    font-weight: 500;
                    font-size: 0.9rem;
                    max-width: 300px;
                `;
                
                document.body.appendChild(notification);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
            
            // Add CSS for animations
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideInRight {
                    from {
                        transform: translateX(100%);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
                
                @keyframes fadeOut {
                    from {
                        opacity: 1;
                        transform: translateX(0);
                    }
                    to {
                        opacity: 0;
                        transform: translateX(100%);
                    }
                }
                
                .ripple {
                    position: absolute;
                    border-radius: 50%;
                    background-color: rgba(255, 255, 255, 0.7);
                    transform: scale(0);
                    animation: ripple-animation 0.6s linear;
                }
                
                @keyframes ripple-animation {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Add shooting stars
            const galaxyBg = document.querySelector('.galaxy-bg');
            
            function createShootingStar() {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');
                shootingStar.style.cssText = `
                    position: absolute;
                    width: 180px;
                    height: 2px;
                    background: linear-gradient(90deg, 
                        transparent, 
                        rgba(100, 255, 218, 0.9), 
                        rgba(255, 255, 255, 1), 
                        rgba(100, 255, 218, 0.6),
                        transparent);
                    border-radius: 50%;
                    animation: shoot 4s linear infinite;
                    opacity: 0;
                    filter: blur(0.8px);
                    z-index: -1;
                `;
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 8;
                const duration = Math.random() * 2 + 2;
                
                shootingStar.style.left = `${posX}%`;
                shootingStar.style.top = `${posY}%`;
                shootingStar.style.animationDelay = `${delay}s`;
                shootingStar.style.animationDuration = `${duration}s`;
                
                galaxyBg.appendChild(shootingStar);
                
                setTimeout(() => {
                    shootingStar.remove();
                }, (duration + 1) * 1000);
            }
            
            // Add shooting stars animation
            const shootingStarStyle = document.createElement('style');
            shootingStarStyle.textContent = `
                .shooting-star {
                    position: absolute;
                    width: 180px;
                    height: 2px;
                    background: linear-gradient(90deg, 
                        transparent, 
                        rgba(100, 255, 218, 0.9), 
                        rgba(255, 255, 255, 1), 
                        rgba(100, 255, 218, 0.6),
                        transparent);
                    border-radius: 50%;
                    animation: shoot 4s linear infinite;
                    opacity: 0;
                    filter: blur(0.8px);
                    z-index: -1;
                }
                
                @keyframes shoot {
                    0% {
                        transform: translateX(0) translateY(0) rotate(-45deg);
                        opacity: 0;
                    }
                    10% {
                        opacity: 1;
                    }
                    90% {
                        opacity: 1;
                    }
                    100% {
                        transform: translateX(600px) translateY(600px) rotate(-45deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(shootingStarStyle);
            
            // Create initial shooting stars
            for (let i = 0; i < 5; i++) {
                setTimeout(createShootingStar, i * 800);
            }
            
            // Create shooting stars periodically
            setInterval(createShootingStar, 3000);
        });
    </script>
</body>
</html>
